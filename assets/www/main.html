<html lang="en-US">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width" /><!-- Do not change this! -->

	<!-- Stylesheets -->
	<!-- jQuery and jQuery Mobile -->
	<link rel="stylesheet" type="text/css" href="./themes/AndroidHolo.min.css" /><!-- ThemeRoller theme -->
	<link rel="stylesheet" type="text/css" href="./themes/jquery.mobile.icons-1.4.5.min.css" />
	<link rel="stylesheet" type="text/css" href="./themes/jquery.mobile.structure-1.4.5.min.css" />
	<link rel="stylesheet"  href=".themes/dist/jqm-icon-pack-fa.css" />

	<!-- jpHolo theme -->
	<link rel="stylesheet" type="text/css" href="./themes/jpholo.css" />
	<link rel="stylesheet" type="text/css" href="./themes/jpholo.splitview.css" />
	<link rel="stylesheet" type="text/css" href="./themes/jpholo.cards.css" />
	<link rel="stylesheet" type="text/css" href="./themes/jpholo.spinner.css" />
	<link rel="stylesheet" type="text/css" href="./themes/jpholo.smartphone.css" id="sizeStylesheet" />
	<link rel="stylesheet" type="text/css" href="./themes/jpholo.egm.css" />

	<!-- JavaScript -->
	<!-- Cordova PhoneGap --><!-- exclude the scripts below if you are not deploying with PhoneGap -->
	<script type="text/javascript" src="./cordova.js"></script>
	<script type="text/javascript" src="./js/backgroundService-3.1.0.js"></script>
	<script type="text/javascript" src="./js/cordova_custom_plugins.js"></script>

	<!-- jQuery -->
	<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>

	<!-- jQuery Mobile -->
	<script type="text/javascript" src="./js/jquery.mobile.settings.js"></script><!-- this must be loaded before jQuery Mobile -->
	<script type="text/javascript" src="./js/jquery.mobile-1.4.5.min.js"></script>

	<!-- Other frameworks -->
	<script type="text/javascript" src="./js/fastclick.js"></script><!-- for speeding op tap events, load this AFTER jQuery Mobile -->

	<!-- Application -->
	<!-- Set document, used in jpholo.core.js -->
<script type="text/javascript">
			window.indexFile = "main.html";
			window.phonegapExcluded = false; // set this value to either true or false, depending on if you load the Cordova PhoneGap scripts.
</script>
	<!-- jpHolo core -->
	<script type="text/javascript" src="./js/jpholo.core.js"></script>
	<script type="text/javascript" src="./js/jpholo.core.plugins.js"></script>
	<script type="text/javascript" src="./js/jpholo.core.services.js"></script>
	<!-- your scripts -->
	<script src="js/egm.vo.visit.js"></script>
	<script src="js/egm.utility.js"></script>
	<script src="js/index.js"></script>
	<script src="js/application.js"></script>

	<title>WellTrak</title>
  </head>
  <body>
	<div id="indexPage" data-role="page" data-theme="a"><!-- id to tie the page event to this specific page -->
	  
	  <!-- left panel  -->
	  <div id="panelMenuIndex" data-role="panel" data-theme="b" data-position="left" data-display="overlay" data-dismissible="true" data-position-fixed="true" data-swipe-close="true" data-animate="true" class="transparant">
		<ul id="panelMenuIndexUL" data-role="listview"></ul>
	  </div><!-- here you see why in the javascript there is a page event: initPageVarsOnShow('Index'); and: initPageVarsOnCreate('Index'); -->
	  <!-- /panel -->

	  <!-- right panel  -->
	  <div id="panelMenuRightIndex" data-role="panel" data-theme="b" data-position="right" data-display="overlay" data-dismissible="true" data-position-fixed="true" data-swipe-close="true" data-animate="true" class="transparant">
		<ul id="panelMenuRightIndexUL" data-role="listview"></ul>
	  </div><!-- here you see why in the javascript there is a page event: initPageVarsOnShow('Index'); and: initPageVarsOnCreate('Index'); -->
	  <!-- /panel -->

	  <div class="headerSticky ui-title" data-role="header" data-hide-during-focus="" data-tap-toggle="false" data-position="fixed" data-theme="a">
		<div>
		  <p class="headerBarText"><img id="headerTitleIndex" class="headerIconTitle" src="./images/icons/ic_launcher_full_menu.png" /><img id="headerShareIndex" class="headerIconSecondRight" src="./images/icons/ic_action_share_header.png" /><img id="headerOverflowIndex" class="headerIconFirstRight" src="./images/icons/ic_action_overflow_header.png" />
			&nbsp;</p>
		</div><!-- populate the panel menu, also with the id Index in this case -->
	  </div><!-- /header -->

	  <!--<div data-role="header" class="ui-title" data-position="fixed" data-theme="b">
		<h1 style="font-size:1.375em;">WellTrak v0.1a</h1> 
	  </div>--><!-- /header --> 

	  <div role="main" class="ui-content"> 
		<h1>Well Visit</h1>
		<div class="ui-grid-a">
		  <div class="ui-block-a"><label for="well">Well:</label></div>
		  <div class="ui-block-b"><select name="visit-well" id="visit-well" data-native-menu="false" tabindex="1">
			  <option value="-1">Choose...</option>
			  <option value="0">New Well</option>
			</select></div>
			
		  <div class="ui-block-a"><label for="visit-date">Date:</label></div>
		  <div class="ui-block-b"><input id="visit-date" type="date" tabindex="2" min="2015-01-01"/></div>

		  <div class="ui-block-a"><h2>Flow</h2></div>
		  <div class="ui-block-b"><h4>Go back one day to see daily flow</h4></div>
		  <div class="ui-block-a"><label for="visit-flow-meter-1">Flow Meter 1:</label></div>
		  <div class="ui-block-b"><input id="visit-flow-meter-1" type="number" tabindex="3" placeholder="0.0" /></div>
		  
		  <div class="ui-block-a"><label for="visit-flow-1">Flow 1:</label></div>
		  <div class="ui-block-b"><input id="visit-flow-1" type="number" readonly="readonly" /></div>
		  
		  <div class="ui-block-a"><label for="visit-flow-meter-2">Flow Meter 2:</label></div>
		  <div class="ui-block-b"><input id="visit-flow-meter-2" type="number" tabindex="4" placeholder="0.0" /></div>
		  
		  <div class="ui-block-a"><label for="visit-flow-2">Flow 2:</label></div>
		  <div class="ui-block-b"><input id="visit-flow-2" type="number" readonly="readonly" /></div>
		  
		  <div class="ui-block-a"><label for="visit-flow-total">Total Flow:</label></div>
		  <div class="ui-block-b"><input id="visit-flow-total" type="number" readonly="readonly" /></div>

		  <div class="ui-block-a"><h2>Quality</h2></div>
		  <div class="ui-block-a"><label for="visit-cl2">Cl<sub>2</sub>:</label></div>
		  <div class="ui-block-b"><input id="visit-cl2" type="number" tabindex="5" placeholder="0.0" /></div>
		  
		  <div class="ui-block-a"><label for="visit-ph">pH:</label></div>
		  <div class="ui-block-b"><input id="visit-ph" type="number" tabindex="6" placeholder="0.0" /></div>
		</div><!-- /grid -->
	  </div><!-- /content --> 
	  
	  <div data-role="footer" data-position="fixed" data-theme="b" style="overflow:hidden;">
		<div data-role="navbar">
		  <ul>
			<li><a href="#" data-role="button" data-icon="save" id="index-save">Save</a></li>
			<li><a href="#" data-role="button" data-icon="trash-o" id="index-delete">Delete</a></li>
		  </ul>
		</div><!-- /navbar -->
		<hr style="height:0px;border:1px solid rgba(00, 153, 204, 0.2);"/>
		<div data-role="navbar">
		  <ul>
			<li><a href="#" class="ui-btn ui-icon-angle-double-left ui-btn-icon-top" id="index-first">First</a></li>
			<li><a href="#" class="ui-btn ui-icon-angle-left ui-btn-icon-top" id="index-previous">Previous</a></li>
			<li><a href="#" class="ui-btn ui-icon-angle-right ui-btn-icon-top" id="index-next">Next</a></li>
			<li><a href="#" class="ui-btn ui-icon-angle-double-right ui-btn-icon-top" id="index-last">Last</a></li>
		  </ul>
		</div><!-- /navbar -->
	  </div><!-- /footer -->
	</div><!-- /page -->
  </body>
</html>
